name: Deploy ConversionAI to Railway

on:
  push:
    branches: [main]
    paths:
      - 'apps/app-01-conversionai/**'
      - 'packages/**'
      - '.github/workflows/deploy-conversionai.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/app-01-conversionai/package-lock.json

      - name: Install dependencies
        working-directory: apps/app-01-conversionai
        run: npm ci

      - name: Generate Prisma Client
        working-directory: apps/app-01-conversionai
        run: npx prisma generate

      - name: Build application
        working-directory: apps/app-01-conversionai
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        working-directory: apps/app-01-conversionai
        run: railway up --service conversionai-production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run Database Migrations
        working-directory: apps/app-01-conversionai
        run: railway run npx prisma migrate deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
