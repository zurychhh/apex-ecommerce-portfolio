name: Deploy ConversionAI

on:
  push:
    branches: [main]
    paths:
      - 'apps/app-01-conversionai/**'
      - '.github/workflows/deploy-conversionai.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/app-01-conversionai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Type check
        run: npm run typecheck || true

      - name: Build
        run: npm run build

      - name: Deploy to Railway via GraphQL API
        run: |
          RESPONSE=$(curl -s -X POST https://backboard.railway.app/graphql/v2 \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"query": "mutation { serviceInstanceDeploy(serviceId: \"08837d5d-0ed5-4332-882e-51d00b61eee6\", environmentId: \"6fd2892b-9846-4e7b-bf9a-dafef8bc1c4e\", latestCommit: true) }"}')
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q '"serviceInstanceDeploy":true'; then
            echo "✅ Deployment triggered successfully"
          else
            echo "❌ Deployment failed"
            exit 1
          fi

      - name: Wait for deployment to complete
        run: |
          echo "Waiting 60 seconds for deployment to start..."
          sleep 60
          echo "Deployment should be in progress on Railway"